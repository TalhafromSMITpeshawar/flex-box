<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Front Page</title>
</head>
<body>
    <header>
        <h1>YouTube</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>Trending</li>
                <li>Subscriptions</li>
                <li>Library</li>
                <li>History</li>
            </ul>
        </nav>
    </header>

    <div class="video-container">
        <div class="video">
            <div class="video-item">
                <div class="video-thumbnail"></div>
                <div class="video-info">
                    <div class="video-title">Video Title</div>
                    <div class="video-author">Author Name</div>
                </div>
            </div>
            <!-- Repeat video items as needed -->
        </div>
    </div>
</body>
</html>
